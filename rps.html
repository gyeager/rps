<html>
    <script>

        function computerPlay () {
            const computerChoice = ['ROCK','PAPER','SCISSORS'];
            return computerChoice[Math.floor(Math.random()*computerChoice.length)];
        }

        function receiveInput() {
            return prompt("Enter rock, paper, or scissors:");
        }

        function playRound (playerSelection, computerSelection) {
            psu = playerSelection.toUpperCase();

            if (computerSelection === 'ROCK') {
                switch (psu) {
                    case 'ROCK':
                        return "Rock ties with rock!"
                        break;
                    case 'PAPER':
                        return "Paper beats rock. You win!"
                        break;
                    case 'SCISSORS':
                        return "Rock beats scissors. You lose!"
                        break;
                    default:
                        return "Thats not a valid answer"
                        break;
                }
            }

            if (computerSelection === 'PAPER') {
                switch (psu) {
                    case 'ROCK':
                        return "Paper beats rock. You lose!"
                        break;
                    case 'PAPER':
                        return "Paper ties with paper."
                        break;
                    case 'SCISSORS':
                        return "Scissors beats paper. You win!"
                        break;
                    default:
                        return "That's not a valid answer."
                        break;
                }
            }

            if (computerSelection === 'SCISSORS') {
                switch (psu) {
                    case 'ROCK':
                        return "Rock beats scissors. You win!"
                        break;
                    case 'PAPER':
                        return "Scissors beats paper. You lose!"
                        break;
                    case 'SCISSORS':
                        return "Scissors ties with scissors."
                        break;
                    default:
                        return "That's not a valid answer."
                        break;
                }
            }
        }

        function main() {
            var pscore = 0;
            var cscore = 0;
            var round;

            for (i = 0; i<5; i++) {
                round = playRound(receiveInput(), computerPlay());
                console.log(round);
                
                if (round.includes('win')) {
                    pscore += 1;
                }
                else if (round.includes('lose')) {
                    cscore += 1;
                }
                else if (round.includes('ties')) {
                    continue;
                }
                else if (round.includes('valid')) {
                    cscore += 1;
                }
                console.log("Your score is " + pscore + "\n",
                            "The computer's score is " + cscore);
            } 
            
        }

        main();


    </script>
</html>
